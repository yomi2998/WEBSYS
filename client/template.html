<!DOCTYPE html>
<html>

<head>
  <title>TARFAIR</title>
  <link rel="stylesheet" type="text/css" href="page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="src/img/favicon.png" />
  <script>
    function amogus()
    {
      localStorage.removeItem("token_id");
      window.location.replace("login.html");
    }
    document.addEventListener('DOMContentLoaded', function () {
      if (localStorage.getItem("token_id") === null) {
        alert("Please log in to continue");
        window.location.replace("login.html");
      }
      else {
        const token = { token_id: localStorage.getItem("token_id") };
        const xhr = new XMLHttpRequest();
        xhr.open('POST', "../server/token_check.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send(JSON.stringify(token));
        xhr.addEventListener("load", function () {
          try {
            JSON.parse(xhr.responseText);
          }
          catch (error) {
            console.log(xhr.responseText);
          }
          const response = JSON.parse(xhr.responseText);
          if (response.flag) {
            alert("Failed to validate token_id, please log in again.");
            localStorage.removeItem("token_id");
            window.location.replace("login.html");
          }
        });
      }
    });
    document.addEventListener("visibilitychange", function () {
      if (document.hidden) {
        document.title = "Come Back Soon!";
      } else {
        document.title = "Welcome Back!";
        setTimeout(() => {
          document.title = "TARFAIR";
        }, 2000);
      }
    });
  </script>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="src/img/logo.png" alt="logo">
    </div>
    <div class="nav-links">
      <a href="#" id="cur">Home</a>
      <a href="#">Event</a>
      <a href="#">About</a>
    </div>
    <form class="search-form" action="../server/process_search.php" method="POST">
      <input type="text" name="search" placeholder="Search event..." required>
      <input type="image" src="src/img/search.png" alt="submit" width="15%" height="15%">
    </form>
    <div class="account">
      <a href="account.html">Account</a>
    </div>
    <div class="account">
    <a href="#" onclick="amogus()">Log out</a>
  </div>
  </nav>
</body>

</html>
